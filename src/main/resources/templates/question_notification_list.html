<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 리스트</title>
    <style>
        /* 이하 스타일은 유지합니다. */
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        /* 버튼 숨기기 */
        .admin-button {
            display: none;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container my-3" style="margin-top: 100px !important;">
    <h1>공지 사항</h1>

    <span id="siteUserUsername" style="display: none;">${siteUser.username}</span>

    <script>
        // Thymeleaf에서 username 값을 가져옴
        var username = document.getElementById("siteUserUsername").textContent;

        // username이 "admin"인 경우 버튼 표시
        if (username === "admin") {
            var buttons = document.querySelectorAll(".admin-button");
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].style.display = "block";
            }
        }
    </script>

    <!-- 버튼을 추가하고 클래스를 지정하여 숨김 및 표시를 제어 -->
    <button class="admin-button">작성</button>
    <button class="admin-button">수정</button>
    <button class="admin-button">삭제</button>

    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>수정일</th>
        </tr>
        </thead>
        <tbody>
        <!-- 공지사항 -->
        <tr>
            <td>1</td>
            <td><a href="#">첫 번째 공지 제목</a></td>
            <td>작성자1</td>
            <td>2023-09-20</td>
            <td>2023-09-20</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
